[env:native]
platform = native
test_ignore = test_esp32
test_build_src = yes
debug_test = test_desktop

[env:esp32client]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/ttyUSB2
monitor_port = /dev/ttyUSB2
monitor_speed = 115200
lib_deps = hideakitai/DebugLog@^0.6.6
build_src_filter = +<*> +<../examples/client>

